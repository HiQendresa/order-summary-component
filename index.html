<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <title>Order summary card</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap');
  </style>
</head>
<body>
  
  <main>
    <div class="bg-image desktop">
      <svg xmlns="http://www.w3.org/2000/svg" width="1440" height="428" viewBox="0 0 1440 428" fill="none">
        <path fill-rule="evenodd" clip-rule="evenodd" d="M0 349.974C0 349.974 327.837 524.026 724.475 349.974C1121.11 175.921 1440 349.974 1440 349.974V0H0V349.974Z" fill="#D6E1FF"/>
      </svg>
    </div>
    <div class="bg-image mobile">
      <svg xmlns="http://www.w3.org/2000/svg" width="375" height="190" viewBox="0 0 375 190" fill="none">
        <path fill-rule="evenodd" clip-rule="evenodd" d="M-131.808 155.366C-131.808 155.366 13.7308 232.634 189.812 155.366C365.894 78.0977 507.46 155.366 507.46 155.366V0H-131.808V155.366Z" fill="#D6E1FF"/>
        </svg>
    </div>
    <div class="container">
      <img src="./images/illustration-hero.svg" alt="illustration-hero">
   <div class="content">
     <h2 class="title"> Order Summary</h2>
     <div class="description"> You can now listen to millions of songs, audiobooks, and podcasts on any 
       device anywhere you like!
     </div>
     <div class="offer">
         <div>
           <img src="./images/icon-music.svg" alt="icon music">
         <p>Annual Plan
           <span> $59.99/year</span>
         </p>
       </div>
       <a href="#">Change</a>
      </div>

      <button class="btn-payment" type="button">Proceed to Payment</button>
      <button class="btn-cancel" type="button">Cancel Order</button>

   </div>

  </div>
  </main>
 
</body>
</html>
