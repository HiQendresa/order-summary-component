<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <title>Order summary card</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap');
  </style>
</head>
<body>

  <main>
    <div class="container">
      <img src="./images/illustration-hero.svg" alt="illustration-hero">
   <div class="content">
     <h2 class="title"> Order Summary</h2>
     <div class="description"> You can now listen to millions of songs, audiobooks, and podcasts on any 
       device anywhere you like!
     </div>
     <div class="offer">
         <div>
           <img src="./images/icon-music.svg" alt="icon music">
         <p>Annual Plan
           <span> $59.99/year</span>
         </p>
       </div>
       <a href="#">Change</a>
      </div>

      <button class="btn-payment" type="button">Proceed to Payment</button>
      <button class="btn-cancel" type="button">Cancel Order</button>

   </div>

  </div>
  </main>
 
</body>
</html>
